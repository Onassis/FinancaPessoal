<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar SubCategoria</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/conta/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar SubCategoria</span>
	            </a>
	        </nav>
	    <div class="container" id="cadastro">
	        
	       <div th:replace="fragments/alert"></div>
	       <form id="editForm"  th:object="${subCategoria}" 
	       			th:action="${subCategoria.id == null} ? @{/subcategoria/salvar} : @{/subcategoria/editar}" 
	                   method="POST">
	                  <div class="form-group col-md-4">
	                      <label for="categoria">Categoria</label>
	                        <select id="id_categoria" class="form-control" th:field="*{categoria}" 	autofocus="autofocus">
	                            <option value="">Selecione</option>
	                            <option th:each="c : ${categorias}" 
	                                    th:value="${c.id}" th:text="${c.descricao}">receita</option>
	                        </select>
	                   </div>
	                  <div class="form-group col-md-4">
	                        <label for="nome">SubCategoria</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="descrição" 
	                        	 th:field="*{descricao}"/>
	                 </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>	            
	      </div>  
 <script>
  function formToJon (ev) {
	 
	 ev.preventDefault();
	 
	 const myForm = ev.target;
	 var myData = new FormData(myForm);
	 const formJSON = Object.fromEntries(myData.entries());
	 var myJon =  JSON.stringify(formJSON, null, 2);
 
	 const xhr = new XMLHttpRequest();
	 
	 console.log("teste");
     if (document.getElementById('id').value == "") 
	 	xhr.open("post","/subcategoria")
	 else
		 	xhr.open("put","/subcategoria");
		 
	 xhr.setRequestHeader("Content-Type", "application/json");
	 xhr.send(myJon);
 }
 
 document.addEventListener('DOMContentLoaded', () => {
	 document
	 .getElementById('editForm')
	 .addEventListener('submit',formToJon);	 
   } );	  
 </script>
	    </section>
</body>
</html>
