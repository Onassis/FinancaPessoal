<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>	
    <title>Registration and Login System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
   	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   	     rel="stylesheet"
   	     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  	      crossorigin="anonymous">
  <!-- Vendor JS Files -->

  	  <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script> 
  	  <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.js}"></script> 
   
 	  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  	 <script th:src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
 	 <script th:src="@{/webjars/inputmask/inputmask/bindings/inputmask.binding.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
       </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
      </div>
      	<div th:replace="fragments/alert"></div>
      <div class="card-body">
          <form  id="editForm" action="#" th:action="@{/usuario}"  th:object="${usuario}"  modelAttribute="usuario"  method="post"    >
			<div class="alert alert-dismissible  fade show" style="display: none;" 	role="alert">
				<strong>Alerta!</strong>
				<p>Favor verificar o suporte.</p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>			  
			 <div th:replace="~{fragments/forms::inputRow(object='usuario', field='firstName', required='true')}" />
  

            <div class="form-group mb-3">
              <label class="form-label">Sobrenome Name</label>
              <input class="form-control" id="lastName" name="lastName"
              		 placeholder="Enter last name"     th:field="*{lastName}"   type="text" required />
              <p th:errors = "*{lastName}" class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label">CPF</label>
              <input class="form-control" id="cpf" name="cpf"
              		 placeholder="Enter cpf"     th:field="*{cpf}"   type="text" required />
              <p th:errors = "*{cpf}" class="text-danger"
                 th:if="${#fields.hasErrors('cpf')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" id="email" name="email" placeholder="Enter email address" 
                     th:field="*{email}"  type="email" required/>
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control"   id="password" name="password" placeholder="Enter password"
                     th:field="*{password}"  autocomplete="current-password"  required />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
             <input type="hidden" id="id" th:field="*{id}"/>
            <div class="form-group">
             	<button type="submit" id="btnSalvar" class="btn btn-primary"  >Salvar</button>
              <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
