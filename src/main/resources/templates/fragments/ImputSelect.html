<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment Example</title>
</head>
<body>
    <div th:fragment="selectFragment (id, name, options)">
        <select id="[[${id}]]" name="[[${name}]]">
            <option th:each="option : ${options}" th:value="${option.id}" th:text="${option.ajuda}"></option>
        </select>
    </div>
</body>
</html>
