<!DOCTYPE html>
<html layout:decorate="~{home}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Contas</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/conta/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Categoria</span>
	            </a>
	        </nav>
	    <div class="container" id="cadastro">
	        
	       <div th:replace="fragments/alert"></div>
	       <form id="editForm"  th:action="${categoria.id == null} ? @{/categoria/salvar} : @{/categoria/editar}" 
	                  th:object="${categoria}" method="POST">
	                 <div class="form-group col-md-6">
							<select id="id_tipoLancamento" class="form-control" th:field="*{tipoLancamento}" autofocus="autofocus">       
	    	           			<option th:each="tipoLancamento: ${T(br.com.fenix.dominio.modelo.DadoBasico.TipoLancamento).values()}" 
        								th:value="${tipoLancamento}" th:text="${tipoLancamento.descricao}">
    	    					</option>
	        				 </select>		                 
	                        <label for="nome">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="descrição" 
	                        		 th:field="*{descricao}"/>
	                 </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>	            
	      </div>  
 <script>
  function formToJon (ev) {
	 
	 ev.preventDefault();
	 
	 const myForm = ev.target;
	 var myData = new FormData(myForm);
	 const formJSON = Object.fromEntries(myData.entries());
	 var myJon =  JSON.stringify(formJSON, null, 2);
 
	 const xhr = new XMLHttpRequest();
	 
	 console.log("teste");
     if (document.getElementById('id').value == "") 
	 	xhr.open("post","/categoria")
	 else
		 	xhr.open("put","/categoria");
		 
	 xhr.setRequestHeader("Content-Type", "application/json");
	 xhr.send(myJon);
 }
 
 document.addEventListener('DOMContentLoaded', () => {
	 document
	 .getElementById('editForm')
	 .addEventListener('submit',formToJon);	 
   } );	  
 </script>
	    </section>
</body>
</html>
