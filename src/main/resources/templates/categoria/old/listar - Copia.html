<!DOCTYPE html>
<html layout:decorate="~{home}">
<head>
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />
<link href="/webjar/bootstrap-theme.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body> 

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Categoria</span></li>
				</ul>
			</div>
			<div>
				<a class="btn btn-primary btn-md" data-toggle="modal"
					data-target="#myModal" role="button"> <span class="oi oi-plus"
					title="Cadastro" aria-hidden="true"></span> <span>Novo
						Categoria</span>
				</a>
			</div>
			<div>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
				data-target="#myModal">Open Modal</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
			</div>
			
		</nav>



		<!--tab nav start-->
		<section class="panel">
			<header class="panel-heading tab-bg-primary ">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab"
						href="/categoria/listar/C">Credito</a></li>
					<li class=""><a data-toggle="tab" href="/categoria/listar/D">Debito</a>
					</li>
				</ul>
			</header>
			<div class="panel-body">
				<div class="tab-content">
					<div id="credito" class="tab-pane active">
						<div class="row">
							<div class="col-lg-12">
								<section class="panel">
									<table class="table table-striped table-advance table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th><i class="icon_profile"></i> Categoria</th>
												<th><i class="money-check-alt"></i> Débito/Credito</th>
												<th><i class="icon_cogs"></i> Ação</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="c : ${categoria}">
												<td th:text="${c.id}">1</td>
												<td th:text="${c.descricao}">Auxiliar Contábil</td>
												<td th:text="${c.tipoLancamento.getDescricao()}">Auxiliar
													Contábil</td>
												<td colspan="2"><a class="btn btn-info btn-sm"
													th:href="@{/categoria/editar/{id} (id=${c.id}) }"
													role="button"> <span class="oi oi-brush" title="Editar"
														aria-hidden="true"></span>
												</a>
													<button
														th:id="${#strings.concat('btn_cargos/excluir/', c.id)  }"
														type="button" class="btn btn-danger btn-sm"
														data-toggle="modal" data-target="#myModal">
														<span class="oi oi-circle-x" title="Exclusão"
															aria-hidden="true"></span>
													</button></td>
											</tr>
										</tbody>
									</table>
							</div>
						</div>
					</div>
					<div id="debito" class="tab-pane">
						<div class="row">
							<div class="col-lg-12">
								<section class="panel">
									<table class="table table-striped table-advance table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th><i class="icon_profile"></i> Categoria</th>
												<th><i class="money-check-alt"></i> Débito/Credito</th>
												<th><i class="icon_cogs"></i> Ação</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="c : ${categoria}">
												<td th:text="${c.id}">1</td>
												<td th:text="${c.descricao}">Auxiliar Contábil</td>
												<td th:text="${c.tipoLancamento.getDescricao()}">Auxiliar
													Contábil</td>
												<td colspan="2"><a class="btn btn-info btn-sm"
													th:href="@{/categoria/editar/{id} (id=${c.id}) }"
													role="button"> <span class="oi oi-brush" title="Editar"
														aria-hidden="true"></span>
												</a>
													<button
														th:id="${#strings.concat('btn_cargos/excluir/', c.id)  }"
														type="button" class="btn btn-danger btn-sm"
														data-toggle="modal" data-target="#myModal">
														<span class="oi oi-circle-x" title="Exclusão"
															aria-hidden="true"></span>
													</button></td>
											</tr>
										</tbody>
									</table>
							</div>
						</div>
					</div>
					<div id="profile" class="tab-pane">Profile</div>
					<div id="contact" class="tab-pane">Contact</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
