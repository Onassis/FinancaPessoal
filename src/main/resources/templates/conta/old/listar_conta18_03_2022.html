<!DOCTYPE html>
<html layout:decorate="~{home}">
<head>
<<meta charset="UTF-8" />
<title>Cadastro de Contas</title>
<script src="/js/modalCadastro.js"></script>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Contas</span></li>
				</ul>
			</div>
			<a id="btnadd" class="btn btn-primary btn-md" th:href="@{/conta/cadastrar/}"
			 role="button"> <span
				class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Novo
					Contas</span>
			</a>

		</nav>
	<div class="alert alert-dismissible  fade show"  style="display: none;"  role="alert" >
  		<strong>Alerta!</strong> 
  		<p>Favor verificar o suporte.</p>
  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
<!-------------------------------------------------- Lista ----------------------------------------------------------------->	
	 <div class="container-fluid">
		<div class="card">				
			<section class="panel">					
						<div class="container" id="listagem">					
							<div class="table-responsive">				
								<table class="table table-striped table-hover table-sm">
									<thead>
										<tr>
											<th>Conta</th>
											<th>Apelido</th>
											<th>Tipo</th>
											<th>Instituição</th>
											<th>Agência</th>
											<th>Número</th>
											<th>diaVencimento</th>
											<th>moeda</th>
											<th>Saldo</th>
											<th>Inativo</th>
											<th><i class="icon_cogs"></i> Ação</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${conta}">
											<td th:text="${c.id}">1</td>
											<td th:text="${c.apelido}"></td>
											<td th:text="${c.tipoConta.descricao}">Auxiliar Contábil</td>
											<td th:text="${c.instituicao}">Contabilidade</td>
											<td th:text="${c.agencia}">Contabilidade</td>
											<td th:text="${c.numero}">Contabilidade</td>
											<td th:text="${c.diaVencimento}">Contabilidade</td>
											<td th:text="${c.moeda.codigo}">Contabilidade</td>
											<td th:text="|R$ ${{c.saldo}}|">saldo</td>
											<td th:text="${c.inativo}">Contabilidade</td>
											<td colspan="2"><a id="btn_editar"
												class="btn btn-info btn-sm"
												th:href="@{/conta/editar/{id} (id=${c.id}) }"> <span
													class="oi oi-brush" title="Editar" aria-hidden="true"></span>
											</a> <a id="btn_deletar" class="btn btn-danger btn-sm"
												th:href="@{/conta/{id} (id=${c.id}) }"> <span
													class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
		
					</section>				
					</div>
		</div>  
</div>
	</div>
</section>
