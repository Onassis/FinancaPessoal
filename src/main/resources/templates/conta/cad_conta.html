<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>

<main id="main" class="main" layout:fragment="corpo">
	<section class="section">
    <div class="col-lg-6 bg-light">
	 <div class="card">
		 <div class="card-body">
			 <h5 class="card-title">Horizontal Form</h5>
   		<form id="CadastroForm" th:object="${conta}" th:action="@{/conta}"  class="row g-3 needs-validation"   method="POST">
				    <div class="col-md-12">
        	          <label for="validationCustom01" class="form-label">Tipo de Conta</label>
            		      	<select id="id_tipoConta" class="form-control" th:field="*{tipoConta}" autofocus="autofocus" required>       
	               				<option th:each="tipoConta : ${T(br.com.fenix.dominio.enumerado.TipoConta).values()}" 
        							th:value="${tipoConta}" th:text="${tipoConta.descricao}">
        						</option>
        					 </select>	
                  		<div class="valid-feedback">
                    		 Ok!
                  		</div>
                	</div>
     
	 
	   	<div th:replace="~{fragments/forms::inputRow(object='conta', field='apelido',  required='true',rowClass='col-md-12')}" />               	 
      	<div th:replace="~{fragments/forms::inputRow(object='conta', field='instituicao', required='true',rowClass='col-md-4')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='agencia', required='true',rowClass='col-md-4')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='numero', required='true',rowClass='col-md-4')}" />
		<div th:replace="~{fragments/forms :: inputRow (object='conta',field='diaVencimento', type='select',required='true',rowClass='col-md-6',options= ${diaMes})}"></div>
		<div th:replace="~{fragments/forms :: inputRow (object='conta',field='diaComp', type='select',required='true',rowClass='col-md-6',options= ${diaMes})}"></div>
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='saldo',type='moeda',required='true',rowClass='col-md-6')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='moeda', type='select',required='required',options= ${moedas},rowClass='col-md-6')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='inativo', type='checkbox',rowClass='col-md-6')}" />      
		<input type="hidden" id="id" th:field="*{id}"/>
        <input type="hidden" id="versao" th:field="*{versao}" />	
         <div class="text-center">	   		
        	<button type="submit" id="btnSalvar" class="btn btn-primary"  >Salvar</button>
        	<button type="reset" class="btn btn-secondary">Reset</button>
          </div>	  		
    </form>
</div>
</div>
</div>
 </section>
	</main>  
</html>
