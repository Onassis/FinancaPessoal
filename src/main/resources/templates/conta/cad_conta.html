<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>
<main id="main" class="main" layout:fragment="corpo">
<div class="row">
   	<form id="CadastroForm" th:object="${conta}" th:action="@{/conta}"  class="row g-3 needs-validation"   method="POST">
				    <div class="col-md-12">
        	          <label for="validationCustom01" class="form-label">Tipo de Conta</label>
            		      	<select id="id_tipoConta" class="form-control" th:field="*{tipoConta}" autofocus="autofocus" required>       
	               				<option th:each="tipoConta : ${T(br.com.fenix.dominio.enumerado.TipoConta).values()}" 
        							th:value="${tipoConta}" th:text="${tipoConta.descricao}">
        						</option>
        					 </select>	
                  		<div class="valid-feedback">
                    		 Ok!
                  		</div>
                	</div>
     
	 
	   	<div th:replace="~{fragments/forms::inputRow(object='conta', field='apelido',  required='true',rowClass='col-md-12')}" />               	 
      	<div th:replace="~{fragments/forms::inputRow(object='conta', field='instituicao', required='true',rowClass='col-md-6')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='agencia', required='true',rowClass='col-md-6')}" />
		<div th:replace="~{fragments/forms::inputRow(object='conta', field='numero', required='true',rowClass='col-md-6')}" />
    	  <div th:replace="~{fragments/forms::inputRow(object='conta', field='diaVencimento', type='select',required='required',options= ${diasMes},rowClass='col-md-6')}" />

		
        	          <label for="validationCustom01" class="form-label">Dia Vencimento Cartão</label>
        	          <select id="id_diaVencimento" class="form-control" th:field="*{diaVencimento}"  />
        	          		 <option value="null" selected hidden >- Selecione -</option>
    						 <option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}" 
    						 		 th:selected="${i}==*{diaVencimento}"></option>
					  </select>
               <p th:errors = "*{diaVencimento}" class="text-danger"
                 		th:if="${#fields.hasErrors('diaVencimento')}">
                 	</p>
                    
                 	   <div class="col-md-6">
        	          <label for="validationCustom01" class="form-label">Melhor Dia Compra Cartão</label>
        	          <select id="id_diaVencimento" class="form-control" th:field="*{diaComp}"  />
        	          		 <option value="null" selected hidden >- Selecione -</option>
    						 <option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}"
    						  th:selected="${i}==*{diaComp}"></option>
					  </select>
                  		<div class="valid-feedback">
                    		 Ok!
                  		</div>
                </div>    

                	
              <div th:replace="~{fragments/forms::inputRow(object='conta', field='saldo', required='true',rowClass='col-md-6')}" />
			  <div th:replace="~{fragments/forms::inputRow(object='conta', field='moeda', type='select',required='required',options= ${moedas},rowClass='col-md-6')}" />
				    
	            <div th:replace="~{fragments/forms::inputRow(object='conta', field='inativo', type='checkbox')}" />
       

	   <div class="col-md-12">
	                <input type="hidden" id="id" th:field="*{id}"/>
         	    </div>
         	    	<input type="hidden" id="versao" th:field="*{versao}" />	
	   			<div class="row">
      			  	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        			<button type="submit" id="btnSalvar" class="btn btn-primary"  >Salvar</button>
				</div>
    </form>
</div>
	</main>  
</html>
