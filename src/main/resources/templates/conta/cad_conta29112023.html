 <div class="modal-header">
	<h4 class="modal-title" id="modalTitilo">Cadastro de Contas</h4>
	<button type="button" class="btn-close" data-bs-dismiss="modal"
		aria-label="Close"></button>
</div>
<div class="row">
	<div class="modal-body">
		<div class="card">
        	 <div class="card-body">
	           	<form id="editForm" th:object="${conta}" class="row g-3 needs-validation"   method="POST">
				    <div class="col-md-12">
        	          <label for="validationCustom01" class="form-label">Tipo de Conta</label>
            		      	<select id="id_tipoConta" class="form-control" th:field="*{tipoConta}" autofocus="autofocus" required>       
	               				<option th:each="tipoConta : ${T(br.com.fenix.dominio.enumerado.TipoConta).values()}" 
        							th:value="${tipoConta}" th:text="${tipoConta.descricao}">
        						</option>
        					 </select>	
                  		<div class="valid-feedback">
                    		 Ok!
                  		</div>
                	</div>
	                <div class="col-md-12">
    	              	<label for="validationCustom01" class="form-label">Apelido</label>
					  	<input type="text" class="form-control" id="apelido" placeholder="apelido" 
	        	                		 th:field="*{apelido}" required />                  
	            	   <div class="invalid-feedback">
	                    Por favor, Inserir o apelido da conta!
    	              </div>
               		</div>
	            <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Instituição</label>
				    <input type="text" class="form-control" id="instituicao" placeholder="instituição bancaria" 
	                        		 th:field="*{instituicao}" required/>               
	                 <div class="valid-feedback">
                    	 Ok!
                  	</div>
                </div>
	            <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Agência</label>
					<input type="text" class="form-control" id="agencia" placeholder="agência" 
	                        		 th:field="*{agencia}" />          
	                 <div class="valid-feedback">
                    	 Ok!
                  	</div>
                </div>
	            <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Número Conta/Cartão</label>
					  <input type="text" class="form-control" id="numero" placeholder="Número do cartão de credito" 
	                        		 th:field="*{numero}"/>         
	                 <div class="valid-feedback">
                    	 Ok!
                  	</div>
                </div>
	             <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Dia Vencimento Cartão</label>
					  <input type="text" class="form-control" id="diaVencimento" placeholder="diaVencimento" 
	                        		 th:field="*{diaVencimento}"/>     
	       		</div>
				    <div class="col-md-6">
        	          <label for="validationCustom01" class="form-label">Dia Vencimento Cartão</label>
            		    	<select id="id_tipoConta" class="form-control" th:field="*{diaVencimento}" autofocus="autofocus" required>       
	               				   <option selected="">Open this select menu</option>
                    					  <option value="1">One</option>
                   						   <option value="2">Two</option>
                					      <option value="3">Three</option>
        					 </select>	
                  		<div class="valid-feedback">
                    		 Ok!
                  		</div>
                	</div>                  	
                  	
                  	******************
                </div>
                <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Valor</label>
					  <input type="text" class="form-control" id="valor" placeholder="Saldo inicial da conta" 
	                        		 th:field="*{saldo}"/>     
	                 <div class="valid-feedback">
                    	 Ok!
                  	</div>
                </div>
	          <div class="col-md-6">
                  	<label for="validationCustom01" class="form-label">Moeda</label>
					     <select id="id_moeda"  th:field="*{moeda}" class="form-control" required>
	                            <option value="">Selecione</option>
	                            <option th:each="m : ${moedas}" 
	                                    th:value="${m.codigo}" th:text="${m.moeda}">Moedas</option>
	                        </select>     
	                 <div class="valid-feedback">
                    	 Ok!
                  	</div>
                 <div class="row"> 	
		             <div class="col-md-12">
				         <input class="form-check-input" type="checkbox" value="" id="id_inativo"  th:field="*{inativo}" required>
            		     <label class="form-check-label" for="invalidCheck">Inativo</label>				
                	</div>
                 </div>
         	    <div class="col-md-12">
	                <input type="hidden" id="id" th:field="*{id}"/>
         	    </div>
	   			<input type="hidden" id="versao" th:field="*{versao}" />	
	         </form>
		</div>
	</div>
</div>
</div>
<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="submit" id="btnSalvar" class="btn btn-primary" th:href="@{/conta}" >Salvar</button>
</div>
