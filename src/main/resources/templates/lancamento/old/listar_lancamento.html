<!DOCTYPE html>
<html layout:decorate="~{layout}">

<!-------------------------------------------main content start ---------------------->
 <main id="main" class="main" layout:fragment="corpo">
        <div class="row">
          <div class="col-lg-12">
  <!--           <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>  -->
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="home.html">Home </a></li>
              <li><i class="fa fa-bars"></i>Lançamento </li>
              <li><i class="fa fa-square-o"></i>Listar </li>
            </ol>
          </div>
        </div>	
<!------------------------------------------- Lista  ---------------------->        
	 <nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Lançamento</span></li>
				</ul>
			</div>
			<a id="btnadd" class="btn btn-primary btn-md"
				th:href="@{/lancamento/cadastrar}" role="button"> <span
				class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Novo
					Lançamento</span>
			</a>
	</nav>
<!---------------------------------------------- alerta -------------------------------------------------->		
	<div class="alert alert-dismissible  fade show" style="display: none;"	role="alert">
		<strong>Alerta!</strong>
		<p>Favor verificar o suporte.</p>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
<!---------------------------------------------- nav tabs  -------------------------------------------------->	
	<div class="nav nav-tabs" id="nav-tab" role="tablist">
  		<div th:each="mes: ${mesesAno}">
        	<a class="nav-item nav-link active" id="nav-lancamento-tab" data-toggle="tab" href="#nav-lancamento"  
    			    th:data-url="@{/lancamento/lista_tab/{id} (id=${#temporals.format(mes, 'ddMMyyyy')})}"
    				role="tab" aria-controls="nav-home" aria-selected="false" 
    				th:text="${#temporals.monthName(mes)}">Junho 2023</a>
  		</div>        
  	</div>

	<div class="tab-content" id="nav-tabContent">
  		<div class="tab-pane fade show active" id="nav-lancamento" role="tabpanel" aria-labelledby="nav-lancamento-tab">
   			<div  th:replace="lancamento/tabela_lancamento :: lancamento"></div>
  		</div>
	</div>	
	
	
	<script>
		$('#nav-tab a').on('click', function (e) {
  			e.preventDefault();
  	 		 var url = $(this).attr("data-url");
 	         var href = this.hash;
 	         var pane = $(this);

 	        // ajax load from data-url

 	         $(href).load(url, function (result) {
	 	            pane.tab('show'); });
		})
	</script>
</main>
