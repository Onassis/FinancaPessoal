<script>
$(document).ready(function() 	{
	 
 	$('#nav-tab a').click( function(event) 
		{
	 		event.preventDefault();
 	        var url = $(this).attr("data-url");
 	        var href = this.hash;
 	        var pane = $(this);

 	        // ajax load from data-url
 	        $(href).load(url, function (result) {
	 	            pane.tab('show');
        });
	});
 	$('#nav-tab b').click( function(event) 
 			{
 		 		event.preventDefault();
 	 	        var url = $(this).attr("data-url");
 	 	        var href = this.hash;
 	 	        var pane = $(this);

 	 	        // ajax load from data-url
 	 	        $(href).load(url, function (result) {
 		 	            pane.tab('show');
 	        });
 		}); 	
});
</script>
