<div class="modal-header">
	<div class="modal-title" id="modaltitulo"></div>
	<button type="button" class="close" data-dismiss="modal">X</button>
	<h1>Favorecido</h1>
</div>
<div class="modal-body"> 
	<form id="editForm" th:object="${favorecido}" method="POST">
		<div class="form-group col-md-4">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" id="Nome" placeholder="Nome"
				autofocus="autofocus" th:field="*{nome}" />
		</div>
		<div class="form-group col-md-4">
			<label for="conta">Conta Corrente</label> <select id="id_conta"
				class="form-control" th:field="*{conta}">
				<option value="">Selecione</option>
				<option th:each="c : ${contas}" th:value="${c.id}"
					th:text="${c.getApelido()}">Conta</option>
			</select>
		</div>
		<div class="form-group col-md-4">
			<label for="categoria">Categoria</label> <select id="id_categoria"
				class="form-control" th:field="*{categoria}">
				<option value="">Selecione</option>
				<option th:each="c : ${categoriasDTO}" th:value="${c.id}"
					th:text="${c.descricao}">categoria</option>
			</select>
		</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger " data-dismiss="modal">Cancelar</button>
	<button type="submit" class="btn btn-primary btn-sm"
		data-dismiss="modal">Salvar</button>
</div>
