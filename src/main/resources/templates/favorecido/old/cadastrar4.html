<div class="modal-header">
        <h5 class="modal-title" id="modaltitulo">Favorecido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
	<form id="editForm" th:object="${favorecido}" method="POST">
		<div class="form-group">
            <label for="nome" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome"
				   autofocus="autofocus" th:field="*{nome}" />
		</div>
		<div class="form-group">
			<label for="conta"    class="col-form-label">Conta Corrente</label> 
			<select id="id_conta" class="form-control" th:field="*{conta}">
				<option value="">Selecione</option>
				<option th:each="c : ${contas}" th:value="${c.id}"
					th:text="${c.getApelido()}">Conta</option>
			</select>
		</div>
		<div class="form-group">
			<label for="categoria class="col-form-label">Categoria</label>
			<select id="id_categoria"	class="form-control" th:field="*{categoria}">
				<option value="">Selecione</option>
				<option th:each="c : ${categoriasDTO}" th:value="${c.id}"
					th:text="${c.descricao}">categoria</option>
			</select>
		</div>
		</form>
</div>
 <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="button" class="btn btn-primary btn-salvar" id="btnSalvar">Salvar</button>
 </div>
