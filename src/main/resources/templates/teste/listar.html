<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head >
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - Gestão de Finanças Pessoais</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">


   
  <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.css}" rel="stylesheet"/>  
  


</head>
<body>
	<!-------------------------------------------main content start ---------------------->
	 <main id="main" class="main" >
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
		  </li>
		</ul>
		
		<div class="tab-content">
		  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">home</div>
		  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">profile</div>
		  <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">mensagem</div>
		  <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
		</div>			
	</main>

  <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script> 

  <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.js}"></script> 
 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	
	<script>
		$('#myTab a').on('click', function (e) {
  			e.preventDefault()
  			$(this).tab('show')
		})
	</script>
</body>
</html>
