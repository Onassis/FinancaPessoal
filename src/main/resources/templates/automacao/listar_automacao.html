<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>	

<!-------------------------------------------main content start ---------------------->
 <main id="main" class="main" layout:fragment="corpo">
        <div class="row">
          <div class="col-lg-12">
  <!--           <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>  -->
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="home.html">Home </a></li>
              <li><i class="fa fa-bars"></i>Automação</li>
              <li><i class="fa fa-square-o"></i>Listar </li>
            </ol>
          </div>
        </div>		
<!-------------------------------------------------- Lista ---------------------------------------------------------->	
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Automação</span></li>
				</ul>
			</div>
			<a id="btnadd" class="btn btn-primary btn-md"
				th:href="@{/automacao/cadastrar}" role="button"> <span
				class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Novo
					Automação</span>
			</a>
		</nav>	
<!-------------------------------------------------- alerta ------------------------------------------------------------>				
		<div class="alert alert-dismissible  fade show" style="display: none;"
			role="alert">
			<strong>Alerta!</strong>
			<p>Favor verificar o suporte.</p>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
<!-------------------------------------------------- Lista ------------------------------------------------------------>	
	<div class="row">
			<div class="card">	
				<div class="table-responsive">				
						<table class="table table-striped table-advance table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th><i class="icon_profile"></i> criterio</th>
									<th><i class="money-check-alt"></i> Tipo Operação</th>
									<th><i class="money-check-alt"></i> Favorecido</th>
									<th><i class="money-check-alt"></i> Conta</th>
									<th><i class="money-check-alt"></i> Categoria</th>
									<th><i class="icon_cogs"></i> Ação</th>
								</tr>
							</thead>
							<tbody>
									<tr th:each="f : ${automacao}">
										<td th:text="${f?.id}">1</td>
										<td th:text="${f?.criterio}">criterio</td>
										<td th:text="${f?.TipoOperacao?.getDescricao()}">nome</td>										
										<td th:text="${f?.favorecido?.nome}">nome</td>
										<td th:text="${f?.contaTransferencia?.apelido}">nome</td>
										<td th:text="${f?.subCategoria?.descricao}">categoria</td>
										<td colspan="2">
											<a id="btn_editar"class="btn btn-info btn-sm"
											   th:href="@{/automacao/editar/{id} (id=${f?.id}) }"> 
											   <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
											</a> 
										   <a id="btn_deletar" class="btn btn-danger btn-sm"
											  th:href="@{/automacao/{id} (id=${f?.id}) }"> 
											  <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
										   </a>
										</td>
									</tr>
							</tbody>		
						</table>
			  </div>
			</div>
		</div>
</main>  
</html>
